<div class="field {{modifier_class}}">
    <label for="Text" class="field__label label">Text</label>
    <input id="Text" class="field__input input" type="text" name="text" aria-describedby="TextCaption">
    <small id="TextCaption" class="field__caption">Lorem ipsum dolor sit amet, consectetur adipisicing.</small>
</div>

<div class="field {{modifier_class}}">
    <label for="Select" class="field__label label">Select</label>
    <select id="Select" class="field__input input select" name="select" aria-describedby="SelectCaption">
        <option>Option#1</option>
        <option>Option#2</option>
        <option>Option#3</option>
    </select>
    <small id="SelectCaption" class="field__caption">Lorem ipsum dolor sit amet, consectetur adipisicing.</small>
</div>

<div class="field {{modifier_class}}">
    <label class="field__label label">Radio</label>
    <div class="field__control radio">
        <input id="Radio" class="radio__input" type="radio" name="radio" aria-describedby="RadioCaption">
        <label for="Radio" class="radio__label">Option</label>
    </div>
    <small id="RadioCaption" class="field__caption">Lorem ipsum dolor sit amet, consectetur adipisicing.</small>
</div>

<div class="field {{modifier_class}}">
    <label for="Textarea" class="field__label label">Textarea</label>
    <textarea id="Textarea" class="field__input input" name="textarea" rows="10" aria-describedby="TextareaCaption"></textarea>
    <small id="TextareaCaption" class="field__caption">Lorem ipsum dolor sit amet, consectetur adipisicing.</small>
</div>
